<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
        }
        .hero {
            background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.8), rgba(50, 50, 50, 0.9));
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
        }
        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .card {
            background-color: #222;
            color: white;
            transition: transform 0.3s, box-shadow 0.3s;
            border-radius: 10px;
            overflow: hidden;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0px 8px 16px rgba(255, 255, 255, 0.2);
        }
        .movie-poster {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        .rating-stars {
            color: gold;
        }
        .btn-primary {
            background-color: #ff5722;
            border: none;
        }
        .btn-primary:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Movies</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <!-- <li class="nav-item"><a class="nav-link" href="#">Movies</a></li> -->
                    <!-- <li class="nav-item"><a class="nav-link" href="#">About</a></li> -->
                </ul>
            </div>
        </div>
    </nav>
    <div class="hero">
        <div class="container">
            <h1 class="display-3">Find Your Next Favorite Movieüé¨</h1>
            <div class="input-group mt-4">
                <input type="search" class="form-control" placeholder="Search for a movie">
                <button class="btn btn-primary">Search</button>
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <h2>Popular Movies</h2>
        <div class="movie-grid" id="movie-grid"></div>
    </div>
    <script>
        const movies = [
            { id: 1, title: 'ANIMAL', poster: 'anim.jpg', description: 'A thrilling action drama.', rating: 4.5 },
            { id: 2, title: 'MARCO', poster: 'maerco.jpg', description: 'A gripping family mystery.', rating: 4.2 },
            { id: 3, title: 'LUCKY BHASKAR', poster: 'lucky.jpg', description: 'A sci-fi space epic.', rating: 4.9 },
            { id: 4, title: 'DEVARA', poster: 'DDDD.jpg', description: 'A mind-bending thriller.', rating: 4.8 },
            { id: 5, title: 'AMARAN', poster: 'AAAA.jpg', description: 'A legendary superhero film.', rating: 5.0 },
            { id: 6, title: 'KURUP', poster: 'KKKK.jpg', description: 'A visually stunning sci-fi adventure.', rating: 4.7 },
            { id: 7, title: 'THUG LIFE', poster: 'TTTT.jpg', description: 'A legendary superhero film', rating: 4.6 },
            { id: 8, title: 'PUSHPA 2', poster: 'image.png', description: 'A revolutionary sci-fi classic.', rating: 4.8 }
        ];
        
        const movieGrid = document.getElementById('movie-grid');
        movies.forEach(movie => {
            const movieCard = document.createElement('div');
            movieCard.classList.add('card', 'p-3');
            movieCard.innerHTML = `
                <img class="movie-poster" src="${movie.poster}" alt="${movie.title}">
                <h5 class="mt-2">${movie.title}</h5>
                <p>${movie.description}</p>
                <p class="rating-stars">${'‚≠ê'.repeat(Math.round(movie.rating))}</p>
                <button class="btn btn-primary">View Details</button>
            `;
            movieGrid.appendChild(movieCard);
        });
    </script>
</body>
</html>
